<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Login</title>
  </head>
  <body>
    <div class="background">
      <div class="bck-img">
        <img src="img/loginPict/login.png" alt="" />
      </div>

      <div class="login-details">
        <div class="logo-area">
          <img src="img/loginPict/union.png" alt="" />
          <img src="img/loginPict/logo.png" alt="" />
        </div>

        <div class="frames">
          <!-- frame1 start -->
          <div class="frame-first">
            <div class="welcome">
              <h1>Welcome ðŸ‘‹</h1>
              <p>Please login here</p>
            </div>
          </div>

          <!-- frame2 start -->
          <div class="frame-second">
            <div class="login-form">
              <div class="input-1">
                <label for="email">Email Address</label>
                <input class="input" type="text" id="email" name="" />
              </div>
              <div class="input-2">
                <label for="password">Password</label>
                <input class="input" type="password" id="password" name="" />
              </div>
              <div class="forrem">
                <div class="remember-sect">
                  <input type="checkbox" name="" id="remember" />
                  <!-- <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M18 2H6C3.79086 2 2 3.79086 2 6V18C2 20.2091 3.79086 22 6 22H18C20.2091 22 22 20.2091 22 18V6C22 3.79086 20.2091 2 18 2ZM16.592 9.46049C16.8463 9.13353 16.7874 8.66232 16.4605 8.40802C16.1335 8.15372 15.6623 8.21262 15.408 8.53958L11.401 13.6914C11.3119 13.806 11.1443 13.8209 11.0364 13.7238L8.50173 11.4426C8.19385 11.1655 7.71963 11.1904 7.44254 11.4983C7.16544 11.8062 7.1904 12.2804 7.49828 12.5575L10.033 14.8387C10.7881 15.5183 11.9613 15.4143 12.585 14.6123L16.592 9.46049Z" fill="#50945D"/>
                  </svg> -->
                  <label for="remember">Remember Me</label>
                </div>
                <div class="forgot-sect">
                  <p>Forgot Password?</p>
                </div>
              </div>
            </div>
          </div>

          <!-- Login -->
          <button class="login-button">Login</button>
        </div>
      </div>
    </div>
  </body>
</html>
